<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Yoga Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800">Sign Up</h2>

        <form action="{{ url_for('register') }}" method="POST" class="mt-6">
            <div>
                <label class="block text-gray-700">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <div class="mt-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit" class="w-full mt-6 px-4 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600">Sign Up</button>
        </form>

        <p class="mt-4 text-center text-gray-600">Already have an account? 
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
