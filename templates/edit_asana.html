<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Yoga Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
{% include 'admin_navbar.html' %}

<div class="container mx-auto mt-10">
    <h2 class="text-3xl font-bold text-center text-gray-800">Edit Asana</h2>

    <form method="POST" enctype="multipart/form-data" class="mt-6 bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
        <label class="block text-lg font-semibold">Asana Name:</label>
        <input type="text" name="name" value="{{ asana.name }}" class="w-full p-2 border rounded-lg">

        <label class="block mt-4 text-lg font-semibold">Description:</label>
        <textarea name="description" class="w-full p-2 border rounded-lg">{{ asana.description }}</textarea>

        <label class="block mt-4 text-lg font-semibold">Current Reference Pose:</label>
        <img src="{{ url_for('static', filename=asana.reference_pose.split('static/')[-1]) }}" 
     alt="{{ asana.name }}" 
     class="w-32 h-32 object-contain mt-4 rounded-lg mx-auto">


        <label class="block mt-4 text-lg font-semibold">Upload New Reference Pose:</label>
        <input type="file" name="reference_pose" class="w-full p-2 border rounded-lg">

        <button type="submit" class="w-full mt-6 px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600">
            ðŸ’¾ Save Changes
        </button>
    </form>
</div>
</body>
</html>
